<!DOCTYPE html>
<html>
<head>
	<title>Sample Signin page</title>
	<link rel="shortcut icon" href="terrificoIcon.ico" /> <!-- Website Icon -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/signinpage.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script type="text/javascript" src="js/fontawesome-all.js"></script>
</head>
<body>
	<!-- TABS -->
	<section id="tabs">
		<div class="container">
			<div class="row text-white">
				<div class="col mt-5">

					<!-- TAB HEADINGS -->
					<nav>
						<div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
							<a href="#" class="nav-item nav-link" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="#signin" aria-selected="true">Sign In</a>
							<a href="#" class="nav-item nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="#register" aria-selected="false">Register</a>
						</div>
					</nav>

					<!-- TAB CONTENT -->
					<div class="tab-content" id="nav-content">
						<div class="tab-pane fade show active py-4" id="signin" role="tabpanel" aria-labelledby="#signin-tab">
							<form action="">
								<input type="text" placeholder="Username" class="form-control">
								<input type="password" placeholder="Password" class="form-control my-4">
								<a href="#" class="btn btn-primary">Sign In</a>
							</form>
						</div>
						<div class="tab-pane fade show active py-4" id="register" role="tabpanel" aria-labelledby="#register-tab">
								<form action="">
									<input type="text" placeholder="Username" class="form-control">
									<input type="password" placeholder="Password" class="form-control my-4">
									<a href="#" class="btn btn-primary  btn-block">Submit</a>
								</form>
							</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.js"></script>
	
</html>
